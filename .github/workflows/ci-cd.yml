name: CI / CD - Gradle (Spring Boot) -> Render

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Build & Test matrix
jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]  # macos-14 покрывает Apple Silicon / Intel в GH-hosted
        java-version: ['21']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew (Linux / macOS)
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Build & test (Gradle)
        run: ./gradlew clean test --no-daemon

  package:
    name: Package (build jar)
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build jar
        run: ./gradlew bootJar -x test --no-daemon

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  deploy-render:
    name: Trigger Render Deploy
    needs: package
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      # Option A: Trigger Render by calling Deploy Hook (recommended simple way)
      - name: Trigger Render deploy via Deploy Hook
        env:
          RENDER_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_HOOK_URL" ]; then
            echo "No RENDER_DEPLOY_HOOK secret set — skipping hook call"
            exit 1
          fi
          echo "Calling Render deploy hook..."
          curl -X POST "$RENDER_HOOK_URL"
